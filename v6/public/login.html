<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login </title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/utils/httpinterceptor.js"></script>
    <script src="js/globalconfig.js"></script>
    <script src="js/user/usermodule.js"></script>
    <script src="js/user/userconfig.js"></script>
    <script src="js/user/factories/userfactory.js"></script>
    <script src="js/user/controllers/usercontroller.js"></script>
</head>

<body ng-app="usermodule">


    <div class='container' ng-controller="userctrl">
        {{validationMessage}}
        <form name="loginform" ng-submit="doLogin(loginform.$valid)" novalidate>
            <div ng-show="showHide">
                <img src="images/loader.gif"> </div>
            <h3 class='alert-danger'>{{data.data.message}}</h3>
            <h2 class='alert-info text-center'>Login Form</h2>
            <div class='form-group'>
                <label for="">Userid</label>
                <input required pattern="[a-z]{3,10}" ng-model="user.userid" name="userid" type="text" class='form-control' placeholder="Type Userid Here">
                <span ng-if="loginform.userid.$touched && loginform.userid.$invalid && loginform.userid.$error['required']">Userid can't Be Blank</span>
                <span ng-if="loginform.userid.$touched && loginform.userid.$invalid && loginform.userid.$error['pattern']">Userid can't Be Less than 3 Chars or More than 10 chars</span>

            </div>
            <div class='form-group'>
                <label for=" ">Password</label>
                <input name="password " required ng-model="user.password " class='form-control' type="password " placeholder="Type Password Here ">

            </div>
            <div class='form-group'>
                <button class='btn btn-primary mr-2'>Login</button><button class='btn btn-danger'>Reset</button>

            </div>
        </form>
    </div>

</body>

</html>
